<template name="roomsList">
  <div class="container header-padding">
    {{#each rooms}}
      <div class="room">
        <div class="room-content">
          <h3>{{name}}</h3>
          <div>
            {{description}}
          </div>
        </div>
        <a href="{{pathFor 'roomPage'}}" class="discuss btn btn-info">Enter Room</a>
      </div>
    {{/each}}
  </div>
</template>
